<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <section id="score-section">
    <div id="score-name">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div id="score">
      <p>SCORE</p>
      <p class="total-score">0</p>
    </div>
  </section>

  <section>
    <div id="rps-container">
      <img src="images/bg-triangle.svg" alt="bg-triangle" id="triangle">
      <img src="images/icon-paper.svg" alt="Paper" id="paper">
      <img src="images/icon-scissors.svg" alt="Scissors" id="scissors">
      <img src="images/icon-rock.svg" alt="Rock" id="rock">
    </div>

  </section>

  <section class="picked picked-visi">
    <div id="you-picked">
      <div>
        <p>YOU PICKED</p>
      </div>
      <div>
        <img src="images/icon-scissors.svg" alt="scissors" id="scissors">
      </div>
    </div>

    <div id="result">
      <p>YOU LOSE</p>
      <p>PLAY AGAIN</p>
    </div>

    <div id="house-picked">
      <div>
        <p>THE HOUSE PICKED</p>
      </div>
      <div>
        <div id="unpicked-house"></div>
        <img src="images/icon-rock.svg" alt="rock" id="rock" class="house-choice">
      </div>
    </div>
  </section>

  <section id="rules-modal">
    <div>
      <div>
        <p>RULES</p>
        <img src="images/icon-close.svg" alt="close">
      </div>
      <div>
        <img src="images/image-rules.svg" alt="rules">
      </div>
    </div>
  </section>

  <section id="rules-button">
    <p>RULES</p>
  </section>

  <section id="credit">
    <p>Coded by <a href="https://github.com/ingenio0001" target="_blank">Boluwatife Alalde</a></p>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
